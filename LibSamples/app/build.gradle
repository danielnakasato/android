apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.supernova.android.libsamples"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'

    // maven dependencies -> comment out when using project dependency
    compile 'com.github.tsoliveira.android:floatlabeledittext:0.1.0-beta.1'
    //compile 'com.github.tsoliveira.android:bottomsheetview:0.1.0-beta.4'

    // project dependencies -> comment out when using maven dependency
    // compile project(':floatlabeledittext')
    // compile project(':bottomsheetview')

}
